<table>
  <tbody>
    <tr>
      <th>name</th>
      <th>from date</th>
      <th>to date</th>
      <th>days taken</th>
      <th>type</th>
      <th>status</th>
      <th>comments</th>
      <th>approve/reject</th>
    </tr>
    <tr *ngFor="let item of mergeHolidays">

      <td>{{item.user.firstname}} {{item.user.firstname}}</td>
      <td>{{item.data.fromDate}}</td>
      <td>{{item.data.toDate}}</td>      
      <td>{{item.data.daysTaken}}</td>      
      <td>{{item.data.type}}</td>
      <td>{{item.data.status}}</td>
      <td>{{item.data.comments}}</td>
      <td><a (click)=approve(item)>Appprove</a> / <a (click)=reject(item)>Reject</a></td>      
      
    </tr>
  </tbody>
</table>
